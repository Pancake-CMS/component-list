                                version: '0.1.0',
                                repo: 'github-readme',
                                user: 'Pancake-CMS'
                            }

            Demo2.data = [

                            },
                            {
                                name: 'github-readme',
                                version: '0.1.0',
                                repo: 'github-readme',
                                user: 'Pancake-CMS'
                            }
                        ];
        </script>

</html>
